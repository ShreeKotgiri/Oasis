<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="icons8-thermometer-96.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h3>Temperature Converter Website</h3>
<div class="wrapper">
    <div class="container">
        <label for="celcius" >Celcius</label>
        <input type="number" id="celcius" oninput="celtofar()">
    </div>
    <div class="container">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" oninput="fartocell()">
    </div>
</div>

<script src="script2.js"></script>

    
</body>
